<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wherever You Grow</title>
    <meta name="description" content="Farm Credit is here to help.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bpa2qwb.css">
    <meta name="theme-color" content="#3E5330">
</head>

<body>
    <!--Site Main-->
    <main class="site-main">
		<section>
		    <div class="container">
		        <div class="content">
		            <div>
		                <label for="pprice">Purchase Price:</label>
		                <input class="form-control" id="pprice" type="number">
		            </div>
		            <div>
		                <label for="intrate">Interest rate (%):</label>
		                <input class="form-control" id="intrate" type="number">
		            </div>
		            <div>
		                <label for="dpamt">Down payment</label>
		                <input class="form-control" id="dpamt" type="number">
		            </div>
		            <div>
		                <label for="numyears">Number of years:</label>
		                <select class="form-control" id="numyears">
		                    <option>20</option>
		                    <option>15</option>
		                    <option>10</option>
		                    <option>5</option>
		                </select>
		            </div>
		            <a class="btn btn-block btn-accent" href="#" id="calcit">Calculate</a>
		            <a class="btn btn-block btn-secondary" href="#" id="resetit">Reset</a>
		            <div id="calcresults"></div>
		            <p>*This is an estimate of loan payment. Actual payment amount may vary depending on interest rate, closing date, and other factors.</p>
		        </div>
		    </div>
		    </div>
		</section>
    </main>
    <!--Site Footer-->
    <footer class="site-footer">
        <div class="container">
            <div class="content">
                Footer Content
            </div>
        </div>
    </footer>
    <!--JS Libraries-->
    <script src="js/vendor/typed.js/typed.min.js"></script>
    <!--JS Initialization & Instantiation -->
    <script src="js/main.js"></script>
    <!--Page-specific JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/calc.js"></script>
</body>

</html>
