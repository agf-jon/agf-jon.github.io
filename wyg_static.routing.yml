wyg_static.splash:
  path: '/campaign'
  defaults:
    _controller: 'Drupal\wyg_static\Controller\StaticController::splash'
  requirements:
    _access: 'TRUE'

wyg_static.splash_redirect:
  path: '/campaign/redirect'
  defaults:
    _controller: 'Drupal\wyg_static\Controller\StaticController::splashRedirect'
  requirements:
    _access: 'TRUE'

wyg_static.aca:
  path: '/campaign/{name}'
  defaults:
    _controller: 'Drupal\wyg_static\Controller\StaticController::aca'
  requirements:
    _access: 'TRUE'

wyg_static.contact:
  path: '/campaign/{name}/contact'
  defaults:
    _controller: 'Drupal\wyg_static\Controller\StaticController::contact'
  requirements:
    _access: 'TRUE'

