<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typed.js - Type your heart out</title>

  <style>
    .container {
      font-family: "Proxima Nova";
      font-weight: 300;
      max-width: 48em;
      margin: 0 auto;
    }

    #typed {
      display: inline-block;
      color: #5b8f22;
      white-space: pre;
    }

    .typed-cursor.typed-cursor--blink {
      display: inline-block;
      margin-left: 8px;
      margin-right: 8px;
    }

  </style>
</head>


<body>

  
  <div class="container">
    <h1>Wherever you grow...</h1>
    <h2>In <span id="typed"></span></h2>
    <h3>You have a partner in Farm Credit</h3>
  </div>

<script src="typed.js/lib/typed.js" type="text/javascript"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var typed = new Typed('#typed', {
  strings: [
      'Life',
      'Business',
      'Family',
      'Home',
      'Nature'
    ],
    typeSpeed: 100,
    backSpeed: 100,
    startDelay: 1000,
    backDelay: 1000,
    loop: true,
    loopCount: Infinity,
    showCursor: true,
    cursorChar: '/'
  });




});

</script>

</body>
</html>
